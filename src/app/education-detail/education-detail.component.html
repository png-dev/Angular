<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Sửa lại thông tin bài viết</strong>
        </h5>
    </mdb-card-header>
    <mdb-card-body class="px-lg-5 pt-0">

        <form class="text-center" style="color: #757575;">

            <div class="md-form">
                <input type="text" id="url_id" class="form-control"
                       aria-describedby="materialRegisterFormPasswordHelpBlock"
                       mdbInput>
                <label for="url_id">Url</label>
                <small id="small_url_id" class="form-text text-muted mb-4">
                    Không được để trống
                </small>
            </div>

            <div class="md-form">
                <input type="text" id="title_id" class="form-control"
                       aria-describedby="materialRegisterFormPasswordHelpBlock"
                       mdbInput>
                <label for="title_id">Title</label>
                <small id="small_title_id" class="form-text text-muted mb-4">
                    Không được để trống
                </small>
            </div>

            <div class="md-form">
                <input type="text" id="description_id" class="form-control"
                       aria-describedby="materialRegisterFormPasswordHelpBlock"
                       mdbInput>
                <label for="description_id">Description</label>
                <small id="small_description_id" class="form-text text-muted mb-4">
                    Không được để trống
                </small>
            </div>

            <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect>Cập nhật</button>


        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
