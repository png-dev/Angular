<mdb-card>
    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Sửa lại thông tin bài viết</strong>
        </h5>
    </mdb-card-header>
    <mdb-card-body class="px-lg-5 pt-0">

        <div *ngIf="!education" class="text-center" style="color: #757575;">
            <div class="md-form">
                <a>
                    <span>{{error}}</span>
                </a>

            </div>
        </div>

        <form *ngIf="education"
              class="text-center" style="color: #757575;">
            <div class="md-form">
                <a id="url_id" href={{education.url}} target="_blank">
                    <span>{{education.url}}</span>
                </a>
            </div>

            <div class="md-form">
                <input type="text" id="title_id" class="form-control" value="{{education.title}}"
                       name="title" required="10" minlength="10"
                       #title="ngModel"
                       [(ngModel)]="education.title" [ngModelOptions]="{standalone: true}"
                       aria-describedby="materialRegisterFormPasswordHelpBlock"
                       mdbInput>
                <label for="title_id">Title</label>
                <div *ngIf="title.invalid && (title.dirty || title.touched)"
                     class="alert alert-danger">
                    <div *ngIf="title.errors.required">
                        Title is required
                    </div>
                    <div *ngIf="title.errors.minlength">
                        Title must be at least 10 characters long
                    </div>

                </div>
            </div>


            <div class="md-form">
                <input type="text" id="description_id"
                       name="description" required="10" minlength="10"
                       #description="ngModel"
                       class="form-control" value="{{education.description}}"
                       [(ngModel)]="education.description" [ngModelOptions]="{standalone: true}"
                       aria-describedby="materialRegisterFormPasswordHelpBlock"
                       mdbInput>
                <label for="description_id">Description</label>
                <div *ngIf="description.invalid && (title.dirty || title.touched)"
                     class="alert alert-danger">
                    <div *ngIf="description.errors.required">
                        Description is required
                    </div>
                    <div *ngIf="description.errors.minlength">
                        Description must be at least 10 characters long
                    </div>

                </div>
            </div>

            <button mdbBtn type="button"
                    (click)="goBack()"
                    color="primary" class="waves-light" mdbWavesEffect>Quay lại
            </button>

            <button mdbBtn type="button"
                    (click)="updateEducation(education)" [disabled]="title.invalid || description.invalid"
                    color="primary" class="waves-light" mdbWavesEffect>Cập nhật
            </button>

        </form>

    </mdb-card-body>

</mdb-card>
